<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jewel Game</title>
        <!--<link rel="icon" type="image/png" href="assets/images/favicon.png">-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href=> <!--Needs font-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Jewel Game</h1>

            <!-- Page 0: Directions -->
            <div class="header">
                <h2>Instructions:</h2>
                <p>The value of each jewel is randomized every round and won't be shown.</p>
                <p>The main goal is to add the values of each jewel to match the target number without going over. </p>
            </div>
            
            <!-- Page 1: Game Screen -->
            <div class="scoreboard">
                <div id="userStats">
                    <p>W: <strong><span id="wins"></span></strong></p>
                    <p>L: <strong><span id="losses"></span></strong></p>
                </div>

                <p>Target Number: <span id="target"></span></p>
                <p>Your current total: <strong><span id="userTotal"></span></strong></p>
                <hr>
                <div class="imgboard">
                    <img class="jewels" id="jwl1" src="assets/images/crystal_orange.png">
                    <img class="jewels" id="jwl2" src="assets/images/crystal_blue.png">
                    <img class="jewels" id="jwl3" src="assets/images/crystal_green.png">
                    <img class="jewels" id="jwl4" src="assets/images/crystal_purple.png">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
